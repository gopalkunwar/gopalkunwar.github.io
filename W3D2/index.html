<!DOCTYPE html>
<html lang="en">

<head>
    <title>W3D2 - Clear Screen</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/clearscreen.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" 
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"
     referrerpolicy="no-referrer"></script>
    <script src="js/clearscreen.js"></script>      
    
   
</head>
<body>
    <div class="container"></div>
<form>
    <label for="width">Width (px)</label>
    <input type="text" name="width" id="width" value="50" />
    <label for="growth">Growth Amount (px)</label>
    <input type="text" name="growth" id="growth" value="10"/>
    <label for="interval">Interval (ms)</label>
    <input type="text" name="interval" id="interval" value="250" />
    <label for="numbercircle">Number of Circle</label>
    <input type="text" name="numbercircle" id="numbercircle" value="12" />
    <button class="btnStart" type="submit" value="Start">Start</button>

</form>
</body>
</html>
