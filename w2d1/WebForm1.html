<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <title>W2D1 - WebForm1</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/webform1.css" rel="stylesheet" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato" rel="stylesheet">

</head>

<body>
    <div class="container-fluid">

        <div class="container">
            <div class="row">
                <div class="grid-container pt-5">
                    <form id="form1" onsubmit="onSubmit(event);">

                        <div class="form-group mb-4">
                            <label for="emailaddress" class="pb-2">Email address</label>
                            <input type="email" class="form-control pt-2 pb-2" id="email"
                                aria-describedby="emailAddress" placeholder="Enter email" >
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <div class="form-group mb-4">
                            <label for="password" class="pb-2">Password</label>
                            <input type="password" 
                                    class="form-control pt-2 pb-2" 
                                    pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9]).{10,}$" 
                                    id="password"
                                    title="Password field must contains at least 10 characters in length, at least one number and one uppercase and lowercase letter"
                                    placeholder="Password" required>
                        </div>
                        <div class="form-group mb-4">
                            <label for="URL">Enter Your URL</label>
                            <input type="text" 
                                    class="form-control pt-2 pb-2" 
                                    id="url" 
                                    placeholder="Enter your web URL"
                                    title="your website url must begin with either the string, http:// or https://"
                                    pattern="https?://|http?://.+" required >
                        </div>
                        <div class="form-check mb-4">
                            <input type="checkbox" class="form-check-input" id="checkmeout">
                            <label class="form-check-label" for="checkmeout">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script>
            function onSubmit(e) {
                e.preventDefault();
                let email = document.getElementById('email').value;
                let password = document.getElementById('password').value;
                let url = document.getElementById('url').value;
                let checkmeout = document.getElementById('checkmeout').checked;
                console.log("Form data:");
                console.log("Email        :", email);
                console.log("Password     :", password);
                console.log("Homepage URL :", url);
                console.log("Check me out :", checkmeout);
            }
        </script>

</body>

</html>
